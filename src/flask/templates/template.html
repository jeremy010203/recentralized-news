  <html lang="en">

    <div id="window" class="row" style="height: 100%">

       <div id="content" class="col-md-10" style="height: 100%; padding: 0 !important;margin: 0 !important;">
       </div>
    </div>

    {{ content|safe }}
  </body>
    {% block javascript %}{% endblock %}
</html>
